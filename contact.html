    <form action="https://formspree.io/f/mrgdnpvp" method="POST" id="contact" onsubmit=" return validate()">
    <h1>Contact Us</h1>
        <div class="contactContent">
            <!-- First name -->
            <div id="firstnameContent">
                <label for="firstname">First Name:</label>
                <input type="text" name="firstname" id="firstname" required>
            </div>
            <br>
            <br>
            <!-- Last name -->
            <div id="lastnameContent">
                <label for="lastname">Last Name:</label>
                <input type="text" name="lastname" id="lastname" required>
                <p></p>
            </div>
            <br>
            <br>
            <!-- Email -->
            <div id="emailContent">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" required>
                <p></p>
            </div>
            <br>
            <br>
            <!-- Date -->
            <div id="dateContent">
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" required>
                <p></p>
            </div>
            <br>
            <br>
            <!-- Phone -->
            <div id="phoneContent">
                <label for="phone">Phone:</label>
                <input type="text" name="phone" id="phone" required>
                <p></p>
            </div>
            <br>
            <br>
            <!-- Message -->
            <div id="messageContent">
                <label for="message">Message:</label>
                <br>
                <textarea name="message" id="message" cols="49" rows="10"></textarea>
                <p></p>
            </div>
            <br>
            
            <!-- Submit button -->
            
            <Button id="btnSubmit" onsubmit="return validate()"></Button>
            
        </div>
    </form>
    <script>
        
        function validate(){
            let errors=[];
            let fname = document.getElementById("firstname").value;
            let lname = document.getElementById("lastname").value;
            let emailValue = document.getElementById("email").value;
            let phonenumber = document.getElementById("phone").value;
            let messagevalue = document.getElementById("message").value;
            let regex = /^\S+@\S+\.\S+$/;
            let hasNumber = /\d/;
            if (fname.length < 5){
                errors.push("Enter first name at least 5 characters");
                
            } 
            if (hasNumber.test(fname)) {
                errors.push("Enter a first name without numbers");
                
            }
            if (lname.length < 5){
                errors.push("Enter last name at least 5 characters");
                
            }
            if (hasNumber.test(lname)) {
                errors.push("Enter a last name without numbers");
                
            }
            if(!regex.test(emailValue)){
                errors.push("Enter a valid Email");
                
            }
            if(phonenumber.length != 10 || phonenumber.length > 10 || phonenumber < 0){
                errors.push("Enter a number with a length of 10 or non-negative digits");
                
            }
            if(messagevalue.length < 50){
                errors.push("Enter a message at least 50 alphabets")
                
            }

            if(errors.length != 0){
                alert("Please correct the follow errors:\n" + errors.join(", \n"));
                return false;
            } else {
                return true;
            }
       
        }
    </script>
